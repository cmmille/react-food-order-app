name: CI

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

env:
  NODE_VERSION: '18.2'
  STORAGE_ACCOUNT: 'clockfeldapps'
  BLOB_NAME: ${{ github.event.repository.name }}
  PATH: $web/${{ github.event.repository.name }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm install and build
      run: |
        echo "building ${{ env.BLOB_NAME }}"
        npm install
        npm run build --if-present

    - name: Login to azure
      uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    - run:
        echo "Deploying build to ${{ env.PATH }}"
    - name: Upload to the storage account
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
          az storage blob upload-batch --source ./build --destination ${{ env.PATH }} --account-name ${{ env.STORAGE_ACCOUNT }}
    - name: logout
      run: |
            az logout
